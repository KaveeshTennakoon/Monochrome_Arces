spring.application.name=Backend

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/monochrome?createDatabaseIfNotExist=true
spring.datasource.username=Arces
spring.datasource.password=7485
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure SQL seed scripts (schema.sql, data.sql) run on MySQL and AFTER JPA schema
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT
app.jwt.secret=change_me
app.jwt.access-exp-min=15
app.jwt.refresh-exp-days=7

# CORS
app.cors.allowed-origins=http://localhost:3000

# Logging
logging.level.org.springframework.security=INFO
